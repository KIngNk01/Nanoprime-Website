<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NanoPrime Consulting Inc.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #32cd32;
      color: #0000cd;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
    }
    header img {
      height: 60px;
      margin-right: 20px;
      filter: hue-rotate(180deg) saturate(2);
    }
    header h1 {
      font-size: 2.2rem;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero h2 {
      font-size: 2rem;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 20px auto;
    }
    .matrix-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.3;
    }
    canvas {
      display: block;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="matrix-background">
    <canvas id="matrix"></canvas>
  </div>

  <header>
    <img src="logo-teal.png" alt="NanoPrime Logo">
    <h1>NanoPrime Consulting Inc.</h1>
  </header>

  <section class="hero">
    <h2>Empowering Digital Transformation</h2>
    <p>We provide cutting-edge IT consulting services in Agile, DevOps, Cybersecurity, and Digital Strategy to accelerate your business success.</p>
  </section>

  <footer>
    <p>&copy; 2025 NanoPrime Consulting Inc. All rights reserved.</p>
  </footer>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(50,205,50,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0000cd";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>
</body>
</html>
